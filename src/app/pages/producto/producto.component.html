
<h3>Listado de Productos</h3>
<hr>

<a class="btn btn-success"  [routerLink]="'/producto/form'"> Agregar Producto</a>
<div class="table-responsive">
    <table class="table table-default">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripc√≥n</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of productos">
                <td>{{prod.id}}</td>
                <td>{{prod.nombre}}</td>
                <td>{{prod.descripcion}}</td>
                <td>{{prod.cantidad}}</td>
                <td>                    
                    <a class="btn btn-primary" ><i class="bi bi-gear"></i></a>&nbsp;
                    <a class="btn btn-danger" (click)="eliminar(prod.id)" ><i class="bi bi-trash3"></i></a>
                </td>
            </tr>            
        </tbody>
    </table>
</div>
